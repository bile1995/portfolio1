<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Blog</title>
<style>
  body { font-family: Arial,sans-serif; margin:0; padding:0; background:#f5f5f5;}
  header { background:#ff5722; color:white; padding:50px; text-align:center;}
  header h1 { margin:0; font-size:2.5em;}
  header p { font-size:1.2em;}
  section { padding:20px; max-width:800px; margin:auto;}
  article { background:white; padding:20px; border-radius:10px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
  article h2 { margin-top:0; }
  footer { text-align:center; padding:20px; background:#333; color:white; }
</style>
</head>
<body>

<header>
  <h1>My Blog</h1>
  <p>Thoughts, tutorials, and insights</p>
</header>

<section>
  <article>
    <h2>Blog Post One</h2>
    <p>This is a minimalistic blog post example. You can write your content here.</p>
  </article>

  <article>
    <h2>Blog Post Two</h2>
    <p>Another blog post template. Clean and easy to read.</p>
  </article>
</section>

<footer>
  <p>Contact: bilemohhamedabde@gmail.com</p>
</footer>

</body>
</html>
